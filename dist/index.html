<!DOCTYPE html>
<html data-ng-app="WakeShift">
  <head>
    <meta charset="utf-8">
    <title>WakeShift</title>
    <script src="modules/angular/angular.js"></script>
    <script src="main.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body data-ng-controller="MainController">
    <input data-ng-model="ipaddress" placeholder="127.0.0.1" /> <br />
    {{ipaddress}} <br />
    <br />
    <label ng-show="!showPingTable">Loading latencies...</label>
    <table ping-box border=1 ng-show="showPingTable">
      <thead>
        <tr>
          <td>
            IP
          </td>
          <td>
            Latency (live)
          </td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(key, value) in pings">
          <td>
            {{key}}
          </td>
          <td>
            {{value}}
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
